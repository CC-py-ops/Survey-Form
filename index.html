<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillSurveyor Feedback Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="title">SkillSync Feedback Form</h1>
      <p id="description">
        We appreciate your timeâ€”this quick survey helps us build better learning
        tools for you.
      </p>

      <form id="survey-form">
        <label id="name-label" for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Jane Doe"
          required
        />

        <label id="email-label" for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@domain.com"
          required
        />

        <label id="number-label" for="number"
          >How many years of experience do you have?</label
        >
        <input
          type="number"
          id="number"
          name="experience"
          min="0"
          max="50"
          placeholder="0 - 50"
        />

        <label for="dropdown">What best describes your current level?</label>
        <select id="dropdown" name="level">
          <option value="" disabled selected>Select your level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <fieldset>
          <legend>
            How likely are you to recommend SkillSync to others?
          </legend>
          <label>
            <input type="radio" name="recommend" value="definitely" />
            Definitely
          </label>
          <label>
            <input type="radio" name="recommend" value="maybe" /> Maybe
          </label>
          <label>
            <input type="radio" name="recommend" value="unlikely" /> Unlikely
          </label>
        </fieldset>

        <fieldset>
          <legend>
            What topics are most valuable to you? (Select all that apply)
          </legend>
          <label>
            <input type="checkbox" name="topics" value="web-development" /> Web
            Development
          </label>
          <label>
            <input type="checkbox" name="topics" value="data-analysis" /> Data
            Analysis
          </label>
          <label>
            <input type="checkbox" name="topics" value="cybersecurity" />
            Cybersecurity
          </label>
          <label>
            <input type="checkbox" name="topics" value="devops" /> DevOps
          </label>
        </fieldset>

        <label for="comments">Any thoughts, suggestions, or feedback?</label>
        <textarea
          id="comments"
          name="comments"
          placeholder="Type your message here..."
          rows="5"
        ></textarea>

        <button type="submit" id="submit">Send Feedback</button>
      </form>
    </main>
  </body>
</html>
